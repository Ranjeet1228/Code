<!DOCTYPE html>
<html>
<head>
    <title>m.facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(55, 55, 131);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top {
            background-color: rgb(42, 114, 114);
            padding: 20px;
            text-align: center;
        }
        .top img {
            height: 120px;
            display: block;
            margin: 0 auto 10px;
        }
        .top h1 {
            color: white;
            font-size: 48px;
            margin: 0;
        }
        hr {
            border: none;
            height: 3px;
            background-color: aliceblue;
            margin: 10px 0;
        }
        .login-box {
            background-color: rgb(167, 163, 163);
            width: 350px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
        }
        .login-box p {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            background-color: #1877f2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #145dbf;
        }
        .extra-links {
            text-align: center;
            margin: 15px 0;
        }
        .extra-links a {
            color: #000;
            text-decoration: none;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
        .signup {
            text-align: center;
            margin-top: 50px;
            color: white;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top">
        <img src="https://static.vecteezy.com/system/resources/previews/013/901/773/original/facebook-icon-ios-facebook-social-media-logo-on-white-background-free-free-vector.jpg" alt="Facebook Logo">
        <h1>facebook</h1>
    </div>

    <hr>
    <hr>

    <div class="login-box">
        <p>Enter Username</p>
        <input type="text" placeholder="Enter user id">

        <p>Enter Password</p>
        <input type="password" placeholder="Enter password">

        <button>Log In</button>
    </div>

    <div class="extra-links">
        <a href="passChange.html" target="_main">Forgot password?</a>
    </div>

    <div class="signup">
        Sign Up for facebook
    </div>
</body>
</html>
